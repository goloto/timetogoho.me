<div class="the-best-timer-of-your-life">
  <div class="text-group text-group_union">
    <div class="text" *ngIf="timerService.isWorkingDay">time to go home</div>
    <div class="text" *ngIf="!timerService.isWorkingDay">time until working day</div>
  </div>
  <div class="text-group text-group_separated">
    <div class="text">time</div>
  </div>
  <div class="time-group">
    <div class="time">{{timer.formattedHours}}</div>
    <div class="description">hours</div>
  </div>
  <div class="text-group text-group_separated">
    <div class="text" *ngIf="timerService.isWorkingDay">to</div>
    <div class="text" *ngIf="!timerService.isWorkingDay">until</div>
  </div>
  <div class="time-group">
    <div class="time">{{timer.formattedMinutes}}</div>
    <div class="description">minutes</div>
  </div>
  <div class="text-group text-group_separated">
    <div class="text" *ngIf="timerService.isWorkingDay">go</div>
    <div class="text" *ngIf="!timerService.isWorkingDay">working</div>
  </div>
  <div class="time-group">
    <div class="time">{{timer.formattedSeconds}}</div>
    <div class="description">seconds</div>
  </div>
  <div class="text-group text-group_separated">
    <div class="text" *ngIf="timerService.isWorkingDay">home</div>
    <div class="text" *ngIf="!timerService.isWorkingDay">day</div>
  </div>
</div>
